{{template "base" .}}

{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Make Reservation</h1>

            <form action="" method="post" class="needs-validation" novalidate>
                <div class="form-group mt-5">
                    <label for="first_name">First Name:</label>
                    <input required type="text" name="first_name" id="first_name" class="form-control"
                        autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input required type="text" name="last_name" id="last_name" class="form-control required"
                        autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input required type="email" name="email" id="email" class="form-control required"
                        autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input required type="text" name="phone" id="phone" class="form-control required"
                        autocomplete="off">
                </div>

                <input type="submit" class="btn btn-primary mt-3" value="Make Reservation">
            </form>
        </div>
    </div>
</div>
{{end}}
