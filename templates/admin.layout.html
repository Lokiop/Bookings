{{define "admin"}}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Administration</title>
  <link rel="stylesheet" href="/static/admin/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="/static/admin/vendors/base/vendor.bundle.base.css">
  <link rel="stylesheet" href="/static/admin/css/style.css">
  <link rel="shortcut icon" href="/static/admin/images/favicon.png" />

  {{block "css" .}}

  {{end}}
</head>

<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <button box-shadow="none" class="navbar-toggler align-self-auto" type="button" data-toggle="minimize">
          <span class="ti-view-list"></span>
        </button>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-center">
        <ul class="navbar-nav navbar-nav-right">
          <li class="nav-item nav-profile">
            <a class="nav-link" href="/">
              Public Site
            </a>
          </li>
          <li class="nav-item nav-profile">
            <a class="nav-link" href="/user/logout">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- partial -->

    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="/admin/dashboard">
              <i class="ti-shield menu-icon"></i>
              <span class="menu-title">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="collapse" href="#ui-basic" aria-expanded="false"
              aria-controls="ui-basic">
              <i class="ti-palette menu-icon"></i>
              <span class="menu-title">Reservations</span>
              <i class="menu-arrow"></i>
            </a>
            <div class="collapse" id="ui-basic">
              <ul class="nav flex-column sub-menu">
                <li class="nav-item"> <a class="nav-link" href="/admin/reservations-new">New Reservations</a></li>
                <li class="nav-item"> <a class="nav-link" href="/admin/reservations-all">All Reservations</a></li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/reservations-calendar">
              <i class="ti-layout-list-post menu-icon"></i>
              <span class="menu-title">Reservation Calendar</span>
            </a>
          </li>
      </nav>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12 grid-margin">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h4 class="font-weight-bold mb-0">{{block "page-title" .}} {{end}}</h4>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            {{block "content" .}}

            {{end}}
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">

          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="/static/admin/vendors/base/vendor.bundle.base.js"></script>
  <script src="/static/admin/js/off-canvas.js"></script>
  <script src="/static/admin/js/hoverable-collapse.js"></script>
  <script src="/static/admin/js/template.js"></script>
  <script src="/static/admin/js/todolist.js"></script>
  <script src="/static/admin/js/dashboard.js"></script>

  {{block "js" .}}

  {{end}}
</body>

</html>
{{end}}
