    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="mt-5">Search for Availability</h1>

                <form action="/reservation.html" method="get">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="start_date" class="form-label">Arrival Date</label>
                                <input required type="date" class="form-control" id="start_date" name="start_date"
                                    aria-describedby="startdatehelp">
                                <div id="startdatehelp" class="form-text">Enter your Starting date in th form of
                                    DD-MM-YYYY.
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="mb-3">
                                <label for="end_date" class="form-label">Departure Date</label>
                                <input required type="date" class="form-control" id="end_date" name="end_date"
                                    aria-describedby="enddatehelp">
                                <div id="enddatehelp" class="form-text">Enter your Ending date in th form of DD-MM-YYYY.
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Check Availability</button>
                </form>
            </div>
        </div>
